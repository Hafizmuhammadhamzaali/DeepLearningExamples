name: Run examples

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install requirements
        run: python3 -m pip install --upgrade pip  && \
             python3 -m pip install setuptools>=42.0.0 && \
             python3 -m pip install -r requirements.txt 
